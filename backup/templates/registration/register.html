{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Simple backup">
    <meta name="author" content="Mikael Nordin">

    <title>Simple backup</title>
</head>
<body class="text-center">

<link rel="stylesheet" type="text/css" href="{% static '/css/sign-in.css' %}">
<link 
      rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
      crossorigin="anonymous"
    >
<form method="post" class="form-signin">
    {% csrf_token %}  
    <h1 class="h3 mb-3 font-weight-normal">Register your account</h1>

    {{form.username}}
    <br />
    {{form.email}}
    <br />
    {{form.password1}}
    <br />
    {{form.password2}}
    <br />
    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign up">

    {{form.errors}}


</form>

<script>
    /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

//Query All input fields
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='Username..';
form_fields[2].placeholder='Email..';
form_fields[3].placeholder='Enter password...';
form_fields[4].placeholder='Re-enter Password...';


for (var field in form_fields){	
form_fields[field].className += ' form-control'
}
</script>
</body>
</html>
