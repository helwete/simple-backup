{% extends 'backup/base.html' %}

{% load static %}

{% block content %}
<style>
	img {
		border: 1px solid #ddd; /* Gray border */
  		border-radius: 4px;  /* Rounded border */
  		padding: 5px; /* Some padding */
  		width: 150px; /* Set a small width */
	}
	img:hover {
  		box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
	}
</style>

<div class="content">

	<form action="" method="POST" id="date-form">
		{% csrf_token %}
		<label for="dates">Choose a date to filter by:</label>
		<select id="dates" name="dates"><br />
			{% for date in all_dates %}
				<option value="{{date}}">{{date}}</option>
			{% endfor %}
		</select>
		<input type="submit" id="date-button" value="Update">
	</form>

	<div class="row">

		{% for file in date_selected %}
			<div class="col-sm-6 col-md-3">
				<div class="thumbnail">
					<a target="_blank" href="{{ MEDIA_URL }}{{ file.uploaded_file }}">
						<img src="{{ MEDIA_URL }}{{ file.uploaded_file }}" alt="{{ file.file_name }}">
					</a>
				</div>
			</div>
		{% endfor %}

	</div>
</div>

{% endblock %}
